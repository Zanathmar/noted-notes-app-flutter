name: noted
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0
  google_fonts: ^6.1.0
  curved_labeled_navigation_bar: ^2.0.2
  cupertino_icons: ^1.0.8
  flutter_onboarding_slider: ^1.0.11
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/icon.png
    - assets/splash1.png
    - assets/splash2.png
    - assets/splash3.png

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  
  # Main icon for all platforms
  image_path: "assets/icon.png"
  
  # Remove iOS alpha channel to keep transparency
  remove_alpha_ios: false
  
  # Android Adaptive Icons (Android 8.0+)
  adaptive_icon_background: "transparent"
  adaptive_icon_foreground: "assets/icon.png"
  
  # Android 13+ Themed Icons (optional)
  adaptive_icon_monochrome: "assets/icon.png"
  
  # Web
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#54ACE3"
    theme_color: "#54ACE3"
  
  # Windows
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48

# Flutter Native Splash Configuration
flutter_native_splash:
  # Background color (your app's blue color)
  color: "#54ACE3"
  
  # Splash logo
  image: assets/icon.png
  
  # Android 12+ splash screen
  android_12:
    image: assets/icon.png
    color: "#54ACE3"
    icon_background_color: "#FFFFFF"
  
  # Platform support
  android: true
  ios: true
  web: true
  
  # Full screen mode
  fullscreen: true
  
  # Info.plist settings for iOS
  info_plist_files:
    - 'ios/Runner/Info.plist'